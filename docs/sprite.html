<!DOCTYPE html>
<html>
<head>
<title>Playlunky Custom Sprite Mapper</title>
<style>
body {
	background: #222;
	font-family: Segoe UI, sans-serif;
	color: #eee;
}
h1,h2 {
	text-align: center;
}
#container {
	margin: 0 auto;
}
#flex {
	display: flex;
	flex-basis: middle;
	align-items: center;
}
#source {
	width: 1024px;
	height: 1024px;
	border: 1px solid rgba(255,255,255,0.5);
	background-size: 100% 100%;
}
#output {
	height: 128px;
	border: 1px solid rgba(255,255,255,0.5);
	background-size: 100% 100%;
	display: block;
}
#arrow {
	font-size: 3em;
	margin: 20px;
}
#mod {
	width: 100%;
	height: 300px;
	color: #eee;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.5);
}
button {
	color: #eee;
	background: #666;
	font-family: Segoe UI, sans-serif;
	font-weight: bold;
	border: 0;
	border-radius: 10px;
	font-size: 1.2em;
	cursor: pointer;
	text-decoration: none;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
</head>
<body>
<div id='container'>
	<h1>Playlunky Custom Sprite Mapper</h1>
	<h2>Texture size: <input id='texturesize' disabled> Grid size: <input id='gridsize' value='128'></h2>
	<h2>Drop your sprite sheet on the grid, click all the tiles you want to include and <button onclick='save()'>Download sprite</button></h2>
	<div id='flex'>
		<canvas width='2048' height='2048' id='source' ondrop='dropHandler(event)' ondragover='dragOverHandler(event)' onclick='selectTile(event)'></canvas>
		<div id='arrow'>&raquo;</div>
		<div>
		<canvas width='0' height='128' id='output'></canvas>
		<textarea id='mod' cols='80'></textarea>
		</div>
	</div>
</div>
<script>
var getGridSize = function() {
	return parseInt(document.getElementById('gridsize').value) || 128
}

var getTextureSize = function() {
	return parseInt(document.getElementById('texturesize').value) || 2048
}

var setTextureSize = function(x) {
	document.getElementById('texturesize').value = x
	document.getElementById('source').width = x
	document.getElementById('source').height = x
	drawGrid('source')
}

var updateTextureSize = function() {
	var x = document.getElementById('texturesize').value
	document.getElementById('source').width = x
	document.getElementById('source').height = x
	drawGrid('source')
}

var drawGrid = function(id) {
	const w = getTextureSize(), h = getTextureSize()
	var grid = document.createElement('canvas')
	var ctx = grid.getContext('2d')
	grid.width = w
	grid.height = h
	ctx.lineWidth = 4
	for (x=0;x<=w;x+=getGridSize()) {
		for (y=0;y<=h;y+=getGridSize()) {
			ctx.moveTo(x, 0)
			ctx.lineTo(x, h)
			ctx.stroke()
			ctx.moveTo(0, y)
			ctx.lineTo(w, y)
			ctx.stroke()
		}
	}
	document.getElementById(id).style.backgroundImage = 'url('+grid.toDataURL()+')'
}
var dropHandler = (e) => {
	e.preventDefault()
	if (e.dataTransfer.items) {
		for (var i = 0; i < e.dataTransfer.items.length; i++) {
			if (e.dataTransfer.items[i].kind === 'file') {
				var file = e.dataTransfer.items[i].getAsFile()
				var reader = new FileReader()
				var image = new Image()
				reader.onload = ((canvas) => {
					return (f) => {
						var image = new Image()
						image.src = f.target.result
						image.onload = () => {
							setTextureSize(image.width)
							var ctx = canvas.getContext('2d')
							ctx.clearRect(0, 0, getTextureSize(), getTextureSize());
							ctx.drawImage(image, 0, 0, image.width, image.height, 0, 0, getTextureSize(), getTextureSize())
							e.target.dataset.file = file.name
						}
					}
				})(e.target)
				reader.readAsDataURL(file)
			}
		}
	}
}
var dragOverHandler = (e) => {
	e.preventDefault()
}

var copy = (src, dest, sx, sy, dx, dy, deg, oy) => {
	console.log('copying', sy, sx, 'to', dy, dx)
	sx = sx*getGridSize()
	sy = sy*getGridSize()
	dx = dx*getGridSize()
	dy = dy*getGridSize()
	var crop = src.getImageData(sx, sy, getGridSize(), getGridSize())
	dest.clearRect(dx, dy, getGridSize(), getGridSize())
	dest.putImageData(crop, dx, dy+oy)
}
var olddata
var sprites = []
var map = {
	author: "",
	name: "",
	description: "",
	version: "",
	image_map: {}
}
var selectTile = (e) => {
	var outw = document.getElementById('output').width
	document.getElementById('output').width += 128
	var src = document.getElementById('source').getContext('2d')
	var out = document.getElementById('output').getContext('2d')
	var x = e.pageX - e.target.offsetLeft
	var y = e.pageY - e.target.offsetTop
	x = Math.floor(x/1024*(getTextureSize()/getGridSize()))
	y = Math.floor(y/1024*(getTextureSize()/getGridSize()))
	var crop = src.getImageData(x*getGridSize(), y*getGridSize(), getGridSize(), getGridSize())
	if (olddata) out.putImageData(olddata, 0, 0)
	out.putImageData(crop, outw, 0)
	outw = document.getElementById('output').width
	olddata = out.getImageData(0, 0, outw, getGridSize())
	sprites.push([x*getGridSize(), y*getGridSize(), x*getGridSize()+getGridSize(), y*getGridSize()+getGridSize()])
	var filename = 'Data/Textures/'+document.getElementById('source').dataset.file
	var custom_filename = 'custom_'+document.getElementById('source').dataset.file
	map.image_map[custom_filename] = {}
	map.image_map[custom_filename][filename] = []
	sprites.forEach((v, i) => {
		map.image_map[custom_filename][filename].push({
			from: [i*getGridSize(), 0, i*getGridSize()+getGridSize(), getGridSize()],
			to: v
		})
	})
	var json = JSON.stringify(map, null, '    ')
	document.getElementById('mod').innerHTML = json
}
var download = (filename, text) => {
	var element = document.createElement('a')
	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text))
	element.setAttribute('download', filename)
	element.style.display = 'none'
	document.body.appendChild(element)
	element.click()
	document.body.removeChild(element)
}
var save = () => {
	var output = document.getElementById('output')
	var filename = 'custom_'+document.getElementById('source').dataset.file
	output.toBlob((blob) => {
		saveAs(blob, filename)
	})
	download('mod_info.json', document.getElementById('mod').value)
}
document.getElementById('gridsize').onblur = function() {
	updateTextureSize()
}
drawGrid('source')
</script>
</body>
</html>
